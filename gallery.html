<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="https://www.amrita.edu/wp-content/uploads/2019/05/amrita-new-favicon-1.ico" />
    <title>Gallery - Amrita College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #c50b4c;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .logo {
            width: 500px; 
            height: auto; 
        }
        .nav {
            background-color: #ffd92a;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            position: relative;
            padding: 20px;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            margin: 0 auto
        }
        .content img {
            width: 80%;
            height: 270px; 
            object-fit: cover;
            border: 10px solid #c50b4c; 
            box-sizing: border-box;
            margin: 0 auto
        }
        .content1 {
            position: auto;
            padding: 20px;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 30px;
            justify-content: auto;
            margin: 0 auto
        }
        .content1 img {
            width: 80%;
            height: 400px; 
            object-fit: cover;
            border: 10px solid #c50b4c; 
            box-sizing: border-box;
            margin: 0 auto
        }       
        .video-container {
            text-align: center;
            padding: 20px;
        }
        .video {
            width: 80%;
            border: 10px solid #c50b4c; 
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="amrita-c20-logo-white.svg" alt="Amrita College Logo">
    </div>
    <div class="nav">
        <a href="index.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="academics.html">Academics</a> |
        <a href="facilities.html">Facilities</a> |
        <a href="gallery.html">Gallery</a> |
        <a href="admission.html">Admission</a>|
        <a href="Contact-Us.html">Contact Us</a>
    </div>
    <div class="content">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
        <img src="image7.jpg" alt="Image 7">
        <img src="image8.jpg" alt="Image 8">
        <img src="image9.jpg" alt="Image 9">
    </div>
    <div class="content1">
        <img src="Bimage1.jpg" alt="Image 1">
        <img src="Bimage2.jpg" alt="Image 2">
        <img src="Bimage3.jpg" alt="Image 3">
        <img src="Bimage4.jpg" alt="Image 4">       
    </div>
    <div class="video-container">
        <video class="video" controls>
            <source src="amrita.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
